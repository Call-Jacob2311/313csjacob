<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Postal Rate Calculator</title>
</head>

<body>

<h1>Postal Rate Calculator</h1>

<br/><br/>

  <form action="index.js" method="get">
    <select name="postageType">
      <option value="lettersS">Letters Stamped</option>
      <option value="lettersM">Letters Metered</option>
      <option value="envelopes">Large Envelope</option>
      <option value="parcels">Parcel</option>
    </select><br/>
    <input type="text" name="weight" value="" placeholder="Item Weight"><br/>

    <br/>

    <input type="submit" value="SUBMIT">

    <br/><br/>

  </form>


</body>
</html>
