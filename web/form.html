<!DOCTYPE html>
<html>
	<head>
		<title>PHP Form Submission Activity</title>
	</head>

	<body>
		<form method="POST" action="results.php">
            <p></p>
            
            <label for="name">Name</label>
            <input type="text" placeholder="Name" id="name" name="name">
            <br/>
            
            <label for="email">Email</label>
            <input type="text" placeholder="Email Address" id="email" name="email">
            <br/>
            
            <input type="radio" name="major" value="Computer Science" id="major-cs"><label for="major-cs">Computer Science</label>
            <br/>
            <input type="radio" name="major" value="Web Design and Development" id="major-wdd"><label for="major-wdd">Web Design and Development</label>
            <br/>
            <input type="radio" name="major" value="Computer Information Technology" id="major-cit"><label for="major-cit">Computer Information Technology</label>
            <br/>
            <input type="radio" name="major" value="Computer Engineering" id="major-ce"><label for="major-ce">Computer Engineering</label>
            <br/>
            
            <label for="comments">Comments:</label>
            <br/>
            <textarea id="comments" name="comments"></textarea>
            <br/>
            <input type="submit" value="Submit Answers">
        </form>

	</body>

</html>
